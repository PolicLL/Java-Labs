<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Measurement Consumption List</title>
</head>
<body>
<h1>Measurement Consumption List</h1>

<table border="1">
    <thead>
    <tr>
        <th>Date</th>
        <th>Measuring Unit</th>
        <th>Measurement Value</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iterate through each MeasurementConsumptionDTO object -->
    <tr th:each="measurement : ${measurementConsumptions}">
        <!-- Display the properties of each MeasurementConsumptionDTO -->
        <td th:text="${measurement.measurementDate}"></td>
        <td th:text="${measurement.measuringUnitEnergyConsumption}"></td>
        <td th:text="${measurement.measurementValue}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
